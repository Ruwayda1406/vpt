<!-- #package html/templates -->

<!-- #include ../../css/ui/Row.css -->

<div class="instantiate rule">
    <table style="width:100%;">
        <tr>
            <td id="control"><a href="javascript:void(0);"id="remove" ><i class="fa fa-minus" style="font-size:20px;color:red"></i></a>
          <td rowspan=3>
            <div class="instantiate field" id="Property">
                <label data-bind="label" >Property:</label>
                <div class="container" data-bind="container">
                    <div class="instantiate dropdown">
                        <select data-bind="input">
                            <option value="" disabled selected hidden>Select...</option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="instantiate field" id="value">
                <label data-bind="label" >Value:</label>
                <div class="container" data-bind="container">
                    <div class="instantiate dropdown">
                        <select data-bind="input" multiple>
                            <option value="" disabled selected hidden>Select...</option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="instantiate field" id="value">
                <label data-bind="label" >Visibility:</label>
                <div class="container" data-bind="container">
                    <div class="instantiate coloredSlider">
                        <div class="container" data-bind="changeColoredSlider">
                        <div id="pr-slider" class="dragdealer">
                                <div class="stripe">
                                <div id="first-highlight"></div>
                                <div id="second-highlight"></div>
                                <div id="third-highlight"></div>
                                <div class="handle">	
                                <div class="thumb" >
                                  <span class="value"></span>
                                </div>	
                                </div>
                                
                              </div>
                        </div>
                      </div>
                </div>
            </div>
            </div>
            <div class="instantiate field" id="value">
                <label data-bind="label" >Color:</label>
                <div class="container" data-bind="container">
                        <input type="color" data-bind="input" style="border: 0ch;">           
                </div>
            </div>

          </td>
        </tr>
        <tr>
            <td id="control"><a href="javascript:void(0);"id="up" ><i class="fa fa-sort-up" style="font-size:20px;color:black"></i></a>
        </tr>
          <tr>
          <td id="control"><a href="javascript:void(0);"id="down" ><i class="fa fa-sort-down" style="font-size:20px;color:black"></i></a>
          </td>
        </tr>
      </table>
    <hr>
    <a href="javascript:void(0);"id="addMore" ><i class="fa fa-plus" style="font-size:20px;color:rgb(41, 105, 156)"></i></a>
