<div class="TreeView">
  <input type="file" id="myFile" multiple size="50" onchange="buttonLoadHandler(this)">
  <ul>
    <li> <div class="TreeNode">
      <label data-bind="label" class="nodeLabel">Geo.:</label>
      <div class="container" data-bind="container"><div class="slider">
        <div class="container" data-bind="container">
          <div class="track"></div>
          <div class="button" data-bind="button" style="margin-left: 50%;"></div>
        </div>
      </div></div>
    </div>
  </li>
  <ul class="nested">
    <li><div class="TreeNode">
      <label data-bind="label">Point:</label>
      <div class="container" data-bind="container"><div class="slider">
        <div class="container" data-bind="container">
          <div class="track"></div>
          <div class="button" data-bind="button" style="margin-left: 50%;"></div>
        </div> </div></div> </div> </li>
        <li><div class="TreeNode">
          <label data-bind="label">Line:</label>
          <div class="container" data-bind="container"><div class="slider">
            <div class="container" data-bind="container">
              <div class="track"></div>
              <div class="button" data-bind="button" style="margin-left: 50%;"></div>
            </div> </div></div> </div> </li>
            <li><div class="TreeNode">
              <label data-bind="label">Polygons:</label>
              <div class="container" data-bind="container"><div class="slider">
                <div class="container" data-bind="container">
                  <div class="track"></div>
                  <div class="button" data-bind="button" style="margin-left: 50%;"></div>
                </div> </div></div> </div> </li>
                <ul class="nested">
                  <li><div class="TreeNode">
                    <label data-bind="label">Square:</label>
                    <div class="container" data-bind="container"><div class="slider">
                      <div class="container" data-bind="container">
                        <div class="track"></div>
                        <div class="button" data-bind="button" style="margin-left: 50%;"></div>
                      </div> </div></div> </div> </li>
                      <li><div class="TreeNode">
                        <label data-bind="label">Rectangle:</label>
                        <div class="container" data-bind="container"><div class="slider">
                          <div class="container" data-bind="container">
                            <div class="track"></div>
                            <div class="button" data-bind="button" style="margin-left: 50%;"></div>
                          </div> </div></div> </div> </li>
                        </ul>
                      </li>
                      <li><div class="TreeNode">
                        <label data-bind="label">NonPolygons:</label>
                        <div class="container" data-bind="container"><div class="slider">
                          <div class="container" data-bind="container">
                            <div class="track"></div>
                            <div class="button" data-bind="button" style="margin-left: 50%;"></div>
                          </div> </div></div> </div> </li>
                          <ul class="nested">
                            <li><div class="TreeNode">
                              <label data-bind="label">Circle:</label>
                              <div class="container" data-bind="container"><div class="slider">
                                <div class="container" data-bind="container">
                                  <div class="track"></div>
                                  <div class="button" data-bind="button" style="margin-left: 50%;"></div>
                                </div> </div></div> </div> </li>
                              </ul>
                            </ul>
                          </li>
                        </ul>
                      </div>
